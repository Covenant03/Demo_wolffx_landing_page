<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Coming Soon | Wolffx</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-weight: 1000;
        background-color: #1a1a1a;
        color: #c01919;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        animation: fadeIn 2s ease-in-out;
        animation-delay: 0.5s;
      }

      .social-links a {
        color: #c01919;
        margin: 0 10px;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #c01919;
      }

      .subscribe {
        margin: 20px 0;
        animation: fadeIn 2s ease-in-out;
        animation-delay: 1s;
      }

      input[type="email"] {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #f39c12;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e67e22;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
